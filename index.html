<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="container">
            <div class="background">
                <div class="home">
                    <h1 class="heading">HOME</h1>
                    <h1 class="score" id="home-score">0</h1>
                    <div class="btns">
                        <button class="add-one" onclick="addOneHome()">+1</button>
                        <button class="add-two" onclick="addTwoHome()">+2</button>
                        <button class="add-three" onclick="addThreeHome()">+3</button>
                    </div>
                </div>    
                <div class="guest">
                    <h1 class="heading">AWAY</h1>
                    <h1 class="score" id="guest-score">0</h1>
                    <div class="btns">
                        <button class="add-one" onclick="addOneGuest()">+1</button>
                        <button class="add-two" onclick="addTwoGuest()">+2</button>
                        <button class="add-three" onclick="addThreeGuest()">+3</button>
                    </div>    
                </div>
            </div>
            <button id="reset" onclick="reset()">New Game</button>
       </div>
        <script src="./index.js"></script>
    </body>
</html>
